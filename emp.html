<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="emp.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="employee.js"></script>
  </head>
  <body class="outerBody">
    <header class="header">
      <div class="title_left">
        <div class="logo">
          <img
            src="./logo.png"
            alt="logo"
            id="logo_img"
            height="42px"
            width="42px"
          />
        </div>
        <div class="logo_name">
          <h3 id="emp">Employee</h3>
          <h3 id="pay">Payroll</h3>
        </div>
      </div>
      <div class="title">
        <h1 id="h_title">Add Employee Payroll UI/UX Design</h1>
      </div>
    </header>
    <section class="main">
      <form class="data" id="my_Form">
        <div class="form_head">
          <h2>Employee Payroll Form</h2>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Name</h3>
          </div>
          <div class="form_data">
            <input type="text" id="get_name" name="name" />
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Profile Image</h3>
          </div>
          <div class="form_data">
            <div class="inner_data">
              <input type="radio" name="profile" value="./Ellipse -1.png" />
              <img class="profile" src="./Ellipse -1.png" alt="profile1" />
            </div>
            <div class="inner_data">
              <input type="radio" name="profile" value="./Ellipse -3.png" />
              <img class="profile" src="./Ellipse -3.png" alt="profile1" />
            </div>
            <div class="inner_data">
              <input type="radio" name="profile" value="./Ellipse -4.png" />
              <img class="profile" src="./Ellipse -4.png" alt="profile1" />
            </div>
            <div class="inner_data">
              <input type="radio" name="profile" value="./Ellipse -5.png" />
              <img class="profile" src="./Ellipse -5.png" alt="profile1" />
            </div>
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Gender</h3>
          </div>
          <div class="form_data">
            <div class="inner_data" id="gender_male">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="gender">Male</label>
            </div>
            <div class="inner_data" id="gender_female">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="gender">Female</label>
            </div>
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Department</h3>
          </div>
          <div class="form_data">
            <div class="inner_data" id="department_hr">
              <input type="checkbox" name="department" value="HR" />
              <label for="department">HR</label>
            </div>
            <div class="inner_data" id="department_finance">
              <input type="checkbox" name="department" value="Finance" />
              <label for="department">Finance</label>
            </div>
            <div class="inner_data" id="department_sales">
              <input type="checkbox" name="department" value="Sales" />
              <label for="department">Salse</label>
            </div>
            <div class="inner_data" id="department_other">
              <input type="checkbox" name="department" value="Other" />
              <label for="department">Other</label>
            </div>
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Salary</h3>
          </div>
          <div class="form_data">
            <select class="select_data" name="salary" id="s_select">
              <option value="">Select Salary</option>
              <option value="0-10000">0-10000</option>
              <option value="10001-20000">10001-20000</option>
              <option value="20001-30000">20001-30000</option>
              <option value="30001-40000">30001-40000</option>
              <option value="40001-50000">40001-50000</option>
              <option value="50001-60000">50001-60000</option>
              <option value="60001-70000">60001-70000</option>
              <option value="70001-80000">70001-80000</option>
              <option value="80001-90000">80001-90000</option>
              <option value="90001-100000">90001-100000</option>
            </select>
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Start Date</h3>
          </div>
          <div class="form_data">
            <select class="select_data" id="month" name="month">
              <option value="-">Month</option>
              <option value="1">January</option>
              <option value="2">Febuary</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="select_data" id="day" name="day">
              <option value="-">Date</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select class="select_data" id="year" name="year">
              <option value="">Year</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>

              <option value="2012">2012</option>

              <option value="2002">2002</option>

              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>

              <option value="1977">1977</option>
              <option value="1976">1976</option>
              <option value="1975">1975</option>
              <option value="1974">1974</option>
            </select>
          </div>
        </div>
        <div class="form_layout">
          <div class="form_title">
            <h3>Notes</h3>
          </div>
          <div class="form_data">
            <textarea name="about" id="notes" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="form_layout" id="button_id">
          <div class="form_title">
            <button type="reset" id="cancel">Cancel</button>
          </div>
          <div class="form_data" id="button_id2">
            <button type="submit" id="submit_data">Submit</button>
            <button type="reset" id="reset_data">Reset</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
